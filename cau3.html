<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
Enter the number: <input type="text" id="inputData">
<button type="button" onclick="isFibonacci()">Check Fibonacci</button>
<div id="result"></div>
<script>
    function isFibonacci() {
        let str = "";
        let inputNumber = Number(document.getElementById("inputData").value);
        let fibonacci = new Array(15);
        fibonacci[0] = 0;
        fibonacci[1] = 1;
        for (let i = 2; i < 15; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            str += fibonacci[i] + ", ";
        }
    console.log(str);
        console.log(inputNumber);
        for (let i = 0; i < fibonacci.length; i++){
            if (fibonacci[i] === inputNumber){
                document.getElementById("result").innerHTML = "TRUE";
            }else  document.getElementById("result").innerHTML = "FALSE";
        }
    }

</script>
</body>
</html>
