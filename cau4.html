<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:5px solid #d3d3d3;">
    <script>
        function Circle(x, y, radius, color){
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;

            this.createCircle = function(){
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let circle = new Circle(x, y, radius, color);
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = circle.color;
                ctx.fill();
            }
        }
        let myCircle = new Circle(10, 10, 100, '#000000');
        myCircle.createCircle();

    </script>
</body>
</html>
